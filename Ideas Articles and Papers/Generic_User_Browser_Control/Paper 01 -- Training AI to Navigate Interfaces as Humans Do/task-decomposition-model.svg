<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f9f9f9"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle">Task Decomposition Model</text>
  <text x="400" y="75" font-family="Arial" font-size="16" text-anchor="middle" fill="#555">Breaking Down "Log into Account"</text>
  
  <!-- Main Hierarchy Tree -->
  <!-- Level 1: Root -->
  <rect x="300" y="100" width="200" height="40" rx="20" fill="#673ab7" stroke="#4a148c" stroke-width="2"/>
  <text x="400" y="125" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Log into Account</text>
  
  <!-- Level 2: Main Subtasks -->
  <!-- Identify Form -->
  <rect x="100" y="180" width="160" height="40" rx="10" fill="#9575cd" stroke="#4a148c" stroke-width="2"/>
  <text x="180" y="205" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Identify Login Form</text>
  
  <!-- Enter Credentials -->
  <rect x="320" y="180" width="160" height="40" rx="10" fill="#9575cd" stroke="#4a148c" stroke-width="2"/>
  <text x="400" y="205" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Enter Credentials</text>
  
  <!-- Submit Form -->
  <rect x="540" y="180" width="160" height="40" rx="10" fill="#9575cd" stroke="#4a148c" stroke-width="2"/>
  <text x="620" y="205" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Submit Form</text>
  
  <!-- Connectors Level 1-2 -->
  <line x1="400" y1="140" x2="180" y2="180" stroke="#673ab7" stroke-width="2"/>
  <line x1="400" y1="140" x2="400" y2="180" stroke="#673ab7" stroke-width="2"/>
  <line x1="400" y1="140" x2="620" y2="180" stroke="#673ab7" stroke-width="2"/>
  
  <!-- Level 3: Detailed Tasks -->
  <!-- For Identify Form -->
  <rect x="50" y="260" width="120" height="35" rx="5" fill="#b39ddb" stroke="#4a148c" stroke-width="1"/>
  <text x="110" y="282" font-family="Arial" font-size="11" text-anchor="middle" fill="#212121">Locate Form Element</text>
  
  <rect x="190" y="260" width="120" height="35" rx="5" fill="#b39ddb" stroke="#4a148c" stroke-width="1"/>
  <text x="250" y="282" font-family="Arial" font-size="11" text-anchor="middle" fill="#212121">Verify Login Fields</text>
  
  <!-- For Enter Credentials -->
  <rect x="240" y="330" width="120" height="35" rx="5" fill="#b39ddb" stroke="#4a148c" stroke-width="1"/>
  <text x="300" y="352" font-family="Arial" font-size="11" text-anchor="middle" fill="#212121">Find Username Field</text>
  
  <rect x="380" y="330" width="120" height="35" rx="5" fill="#b39ddb" stroke="#4a148c" stroke-width="1"/>
  <text x="440" y="352" font-family="Arial" font-size="11" text-anchor="middle" fill="#212121">Find Password Field</text>
  
  <!-- For Submit Form -->
  <rect x="490" y="260" width="120" height="35" rx="5" fill="#b39ddb" stroke="#4a148c" stroke-width="1"/>
  <text x="550" y="282" font-family="Arial" font-size="11" text-anchor="middle" fill="#212121">Locate Submit Button</text>
  
  <rect x="630" y="260" width="120" height="35" rx="5" fill="#b39ddb" stroke="#4a148c" stroke-width="1"/>
  <text x="690" y="282" font-family="Arial" font-size="11" text-anchor="middle" fill="#212121">Verify Form Complete</text>
  
  <!-- Connectors Level 2-3 -->
  <line x1="180" y1="220" x2="110" y2="260" stroke="#9575cd" stroke-width="1.5"/>
  <line x1="180" y1="220" x2="250" y2="260" stroke="#9575cd" stroke-width="1.5"/>
  
  <line x1="400" y1="220" x2="300" y2="330" stroke="#9575cd" stroke-width="1.5"/>
  <line x1="400" y1="220" x2="440" y2="330" stroke="#9575cd" stroke-width="1.5"/>
  
  <line x1="620" y1="220" x2="550" y2="260" stroke="#9575cd" stroke-width="1.5"/>
  <line x1="620" y1="220" x2="690" y2="260" stroke="#9575cd" stroke-width="1.5"/>
  
  <!-- Level 4: Specific Actions -->
  <!-- For Username Field -->
  <rect x="200" y="400" width="90" height="30" rx="5" fill="#d1c4e9" stroke="#4a148c" stroke-width="1"/>
  <text x="245" y="420" font-family="Arial" font-size="10" text-anchor="middle" fill="#212121">Click Field</text>
  
  <rect x="300" y="400" width="90" height="30" rx="5" fill="#d1c4e9" stroke="#4a148c" stroke-width="1"/>
  <text x="345" y="420" font-family="Arial" font-size="10" text-anchor="middle" fill="#212121">Type Username</text>
  
  <!-- For Password Field -->
  <rect x="400" y="400" width="90" height="30" rx="5" fill="#d1c4e9" stroke="#4a148c" stroke-width="1"/>
  <text x="445" y="420" font-family="Arial" font-size="10" text-anchor="middle" fill="#212121">Click Field</text>
  
  <rect x="500" y="400" width="90" height="30" rx="5" fill="#d1c4e9" stroke="#4a148c" stroke-width="1"/>
  <text x="545" y="420" font-family="Arial" font-size="10" text-anchor="middle" fill="#212121">Type Password</text>
  
  <!-- Connectors Level 3-4 -->
  <line x1="300" y1="365" x2="245" y2="400" stroke="#b39ddb" stroke-width="1"/>
  <line x1="300" y1="365" x2="345" y2="400" stroke="#b39ddb" stroke-width="1"/>
  
  <line x1="440" y1="365" x2="445" y2="400" stroke="#b39ddb" stroke-width="1"/>
  <line x1="440" y1="365" x2="545" y2="400" stroke="#b39ddb" stroke-width="1"/>
  
  <!-- Legend -->
  <g transform="translate(50, 440)">
    <rect x="0" y="0" width="700" height="40" rx="5" fill="white" stroke="#616161" stroke-width="1"/>
    <text x="20" y="25" font-family="Arial" font-size="12" font-weight="bold" text-anchor="start">Legend:</text>
    
    <!-- Level 1 -->
    <rect x="90" y="15" width="30" height="15" rx="7" fill="#673ab7" stroke="#4a148c" stroke-width="1"/>
    <text x="130" y="27" font-family="Arial" font-size="11" text-anchor="start">Task</text>
    
    <!-- Level 2 -->
    <rect x="190" y="15" width="30" height="15" rx="5" fill="#9575cd" stroke="#4a148c" stroke-width="1"/>
    <text x="230" y="27" font-family="Arial" font-size="11" text-anchor="start">Subtask</text>
    
    <!-- Level 3 -->
    <rect x="290" y="15" width="30" height="15" rx="3" fill="#b39ddb" stroke="#4a148c" stroke-width="1"/>
    <text x="330" y="27" font-family="Arial" font-size="11" text-anchor="start">Operation</text>
    
    <!-- Level 4 -->
    <rect x="390" y="15" width="30" height="15" rx="3" fill="#d1c4e9" stroke="#4a148c" stroke-width="1"/>
    <text x="430" y="27" font-family="Arial" font-size="11" text-anchor="start">Action</text>
    
    <!-- Priority -->
    <text x="490" y="27" font-family="Arial" font-size="11" text-anchor="start">Task Priority: Top to Bottom, Left to Right</text>
  </g>
</svg>