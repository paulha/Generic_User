<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f9f9f9"/>
  
  <!-- Page States (Nodes) -->
  <g>
    <!-- Login Page -->
    <rect x="100" y="150" width="120" height="80" rx="10" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
    <text x="160" y="195" font-family="Arial" font-size="14" text-anchor="middle" fill="#0d47a1">Login Page</text>
    
    <!-- Error Page -->
    <rect x="100" y="320" width="120" height="80" rx="10" fill="#ffebee" stroke="#f44336" stroke-width="2"/>
    <text x="160" y="365" font-family="Arial" font-size="14" text-anchor="middle" fill="#b71c1c">Error Page</text>
    
    <!-- Dashboard Page -->
    <rect x="550" y="150" width="120" height="80" rx="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
    <text x="610" y="195" font-family="Arial" font-size="14" text-anchor="middle" fill="#1b5e20">Dashboard</text>
  </g>
  
  <!-- Interactions (Edges) -->
  <g>
    <!-- Valid Login Path -->
    <path d="M 220 190 C 350 190 400 190 550 190" fill="none" stroke="#4caf50" stroke-width="2.5"/>
    <polygon points="545,185 560,190 545,195" fill="#4caf50"/>
    
    <!-- Error Path -->
    <path d="M 160 230 C 160 260 160 280 160 320" fill="none" stroke="#f44336" stroke-width="2.5"/>
    <polygon points="155,315 160,330 165,315" fill="#f44336"/>
    
    <!-- Recovery Path -->
    <path d="M 220 360 C 350 360 400 280 550 230" fill="none" stroke="#ff9800" stroke-width="2.5" stroke-dasharray="5,5"/>
    <polygon points="545,225 560,230 545,235" fill="#ff9800"/>
  </g>
  
  <!-- Interaction Labels -->
  <g>
    <!-- Valid Login Path -->
    <rect x="320" y="150" width="160" height="60" rx="5" fill="white" stroke="#4caf50" stroke-width="1"/>
    <text x="400" y="170" font-family="Arial" font-size="12" text-anchor="middle" fill="#1b5e20">Fill Username</text>
    <text x="400" y="188" font-family="Arial" font-size="12" text-anchor="middle" fill="#1b5e20">Fill Password</text>
    <text x="400" y="206" font-family="Arial" font-size="12" text-anchor="middle" fill="#1b5e20">Click Submit</text>
    
    <!-- Error Path -->
    <rect x="170" y="250" width="120" height="40" rx="5" fill="white" stroke="#f44336" stroke-width="1"/>
    <text x="230" y="275" font-family="Arial" font-size="12" text-anchor="middle" fill="#b71c1c">Invalid Credentials</text>
    
    <!-- Recovery Path -->
    <rect x="330" y="300" width="120" height="40" rx="5" fill="white" stroke="#ff9800" stroke-width="1"/>
    <text x="390" y="325" font-family="Arial" font-size="12" text-anchor="middle" fill="#e65100">Retry with Valid</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(580, 300)">
    <rect x="0" y="0" width="160" height="100" rx="5" fill="white" stroke="#757575" stroke-width="1"/>
    <text x="80" y="20" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Legend</text>
    
    <!-- Page State -->
    <rect x="10" y="30" width="20" height="15" rx="2" fill="#e3f2fd" stroke="#2196f3" stroke-width="1"/>
    <text x="40" y="42" font-family="Arial" font-size="11" text-anchor="start">Page State</text>
    
    <!-- Success Path -->
    <line x1="10" y1="60" x2="30" y2="60" stroke="#4caf50" stroke-width="2"/>
    <text x="40" y="63" font-family="Arial" font-size="11" text-anchor="start">Success Path</text>
    
    <!-- Error Path -->
    <line x1="10" y1="80" x2="30" y2="80" stroke="#f44336" stroke-width="2"/>
    <text x="40" y="83" font-family="Arial" font-size="11" text-anchor="start">Error Path</text>
    
    <!-- Recovery Path -->
    <line x1="10" y1="100" x2="30" y2="100" stroke="#ff9800" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="40" y="103" font-family="Arial" font-size="11" text-anchor="start">Recovery Path</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle">Browser Interaction Network</text>
  <text x="400" y="75" font-family="Arial" font-size="16" text-anchor="middle" fill="#555">Login Process Example</text>
</svg>