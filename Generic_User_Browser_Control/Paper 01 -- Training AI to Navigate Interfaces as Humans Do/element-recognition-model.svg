<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f9f9f9"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle">Element Recognition Model</text>
  <text x="400" y="65" font-family="Arial" font-size="16" text-anchor="middle" fill="#555">Identifying UI Elements on Login Page</text>
  
  <!-- UI Screenshot with Elements -->
  <g>
    <!-- Browser Window -->
    <rect x="50" y="90" width="450" height="320" rx="5" fill="white" stroke="#616161" stroke-width="2"/>
    <rect x="50" y="90" width="450" height="25" rx="5" fill="#f5f5f5" stroke="#616161" stroke-width="2"/>
    <circle cx="65" cy="102" r="5" fill="#ff5252"/>
    <circle cx="85" cy="102" r="5" fill="#ffeb3b"/>
    <circle cx="105" cy="102" r="5" fill="#66bb6a"/>
    <text x="275" y="107" font-family="Arial" font-size="12" text-anchor="middle" fill="#424242">https://example.com/login</text>
    
    <!-- UI Elements -->
    <!-- Form Container -->
    <rect x="150" y="140" width="250" height="240" rx="5" fill="#fafafa" stroke="#e0e0e0" stroke-width="1"/>
    <text x="275" y="165" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#212121">Account Login</text>
    
    <!-- Username Field -->
    <rect x="170" y="190" width="210" height="40" rx="3" fill="white" stroke="#2196f3" stroke-width="2.5"/>
    <text x="180" y="180" font-family="Arial" font-size="12" text-anchor="start" fill="#616161">Username</text>
    
    <!-- Password Field -->
    <rect x="170" y="260" width="210" height="40" rx="3" fill="white" stroke="#9e9e9e" stroke-width="1"/>
    <text x="180" y="250" font-family="Arial" font-size="12" text-anchor="start" fill="#616161">Password</text>
    
    <!-- Login Button -->
    <rect x="170" y="330" width="210" height="40" rx="3" fill="#2196f3" stroke="none"/>
    <text x="275" y="355" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">LOGIN</text>
    
    <!-- Element Labels with Confidence -->
    <!-- Highlighted Username -->
    <rect x="385" y="190" width="100" height="40" rx="3" fill="rgba(33, 150, 243, 0.2)" stroke="#2196f3" stroke-width="1" stroke-dasharray="3,2"/>
    <text x="435" y="215" font-family="Arial" font-size="10" text-anchor="middle" fill="#0d47a1">Username Field</text>
    <text x="435" y="228" font-family="Arial" font-size="9" text-anchor="middle" fill="#0d47a1">Conf: 98.5%</text>
    
    <!-- Password Field -->
    <rect x="385" y="260" width="100" height="40" rx="3" fill="rgba(158, 158, 158, 0.2)" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="3,2"/>
    <text x="435" y="285" font-family="Arial" font-size="10" text-anchor="middle" fill="#424242">Password Field</text>
    <text x="435" y="298" font-family="Arial" font-size="9" text-anchor="middle" fill="#424242">Conf: 97.2%</text>
    
    <!-- Login Button -->
    <rect x="385" y="330" width="100" height="40" rx="3" fill="rgba(33, 150, 243, 0.2)" stroke="#2196f3" stroke-width="1" stroke-dasharray="3,2"/>
    <text x="435" y="355" font-family="Arial" font-size="10" text-anchor="middle" fill="#0d47a1">Submit Button</text>
    <text x="435" y="368" font-family="Arial" font-size="9" text-anchor="middle" fill="#0d47a1">Conf: 99.1%</text>
  </g>
  
  <!-- Element Analysis Panel -->
  <g>
    <rect x="520" y="90" width="260" height="320" rx="5" fill="white" stroke="#616161" stroke-width="2"/>
    <text x="650" y="115" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#212121">Element Analysis</text>
    
    <!-- Target Element Section -->
    <rect x="540" y="130" width="220" height="60" rx="3" fill="#e3f2fd" stroke="#2196f3" stroke-width="1"/>
    <text x="650" y="150" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#0d47a1">Target Element: Username Input</text>
    <text x="650" y="170" font-family="Arial" font-size="11" text-anchor="middle" fill="#0d47a1">HTML Type: input[type="text"]</text>
    <text x="650" y="185" font-family="Arial" font-size="11" text-anchor="middle" fill="#0d47a1">State: Focused, Empty</text>
    
    <!-- Feature Analysis -->
    <text x="550" y="215" font-family="Arial" font-size="12" font-weight="bold" text-anchor="start" fill="#212121">Feature Importance:</text>
    
    <!-- Feature Bars -->
    <text x="550" y="235" font-family="Arial" font-size="10" text-anchor="start" fill="#616161">Label Text</text>
    <rect x="620" y="228" width="100" height="12" rx="2" fill="#eceff1"/>
    <rect x="620" y="228" width="85" height="12" rx="2" fill="#2196f3"/>
    <text x="730" y="235" font-family="Arial" font-size="10" text-anchor="start" fill="#616161">85%</text>
    
    <text x="550" y="255" font-family="Arial" font-size="10" text-anchor="start" fill="#616161">Position in Form</text>
    <rect x="620" y="248" width="100