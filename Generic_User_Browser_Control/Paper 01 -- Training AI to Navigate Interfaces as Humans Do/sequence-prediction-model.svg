<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f9f9f9"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle">Sequence Prediction Model</text>
  <text x="400" y="75" font-family="Arial" font-size="16" text-anchor="middle" fill="#555">Next Action Prediction for Login Process</text>
  
  <!-- Main Flow -->
  <g>
    <!-- Input Box -->
    <rect x="100" y="150" width="180" height="200" rx="10" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
    <text x="190" y="130" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">MODEL INPUT</text>
    
    <!-- Current Page State -->
    <rect x="120" y="170" width="140" height="70" rx="5" fill="white" stroke="#2196f3" stroke-width="1"/>
    <text x="190" y="190" font-family="Arial" font-size="12" text-anchor="middle" fill="#0d47a1">Current Page State:</text>
    <text x="190" y="210" font-family="Arial" font-size="11" text-anchor="middle">Login Form</text>
    <text x="190" y="230" font-family="Arial" font-size="11" text-anchor="middle">Password Field Focused</text>
    
    <!-- Previous Actions -->
    <rect x="120" y="250" width="140" height="80" rx="5" fill="white" stroke="#2196f3" stroke-width="1"/>
    <text x="190" y="270" font-family="Arial" font-size="12" text-anchor="middle" fill="#0d47a1">Previous Actions:</text>
    <text x="190" y="290" font-family="Arial" font-size="11" text-anchor="middle">1. Click Username Field</text>
    <text x="190" y="310" font-family="Arial" font-size="11" text-anchor="middle">2. Type "user123"</text>
    <text x="190" y="330" font-family="Arial" font-size="11" text-anchor="middle">3. Click Password Field</text>
    
    <!-- Processing Box -->
    <rect x="330" y="150" width="140" height="200" rx="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
    <text x="400" y="130" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">PROCESSING</text>

    <!-- Model -->
    <rect x="350" y="170" width="100" height="60" rx="5" fill="white" stroke="#4caf50" stroke-width="1"/>
    <text x="400" y="190" font-family="Arial" font-size="12" text-anchor="middle" fill="#1b5e20">Pattern</text>
    <text x="400" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="#1b5e20">Matching</text>
    
    <!-- Training Database -->
    <rect x="350" y="250" width="100" height="80" rx="5" fill="white" stroke="#4caf50" stroke-width="1"/>
    <text x="400" y="270" font-family="Arial" font-size="12" text-anchor="middle" fill="#1b5e20">Interaction</text>
    <text x="400" y="290" font-family="Arial" font-size="12" text-anchor="middle" fill="#1b5e20">Network</text>
    <text x="400" y="310" font-family="Arial" font-size="12" text-anchor="middle" fill="#1b5e20">Database</text>
    
    <!-- Output Box -->
    <rect x="520" y="150" width="180" height="200" rx="10" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
    <text x="610" y="130" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">MODEL OUTPUT</text>
    
    <!-- Predicted Next Action -->
    <rect x="540" y="170" width="140" height="60" rx="5" fill="white" stroke="#ff9800" stroke-width="1"/>
    <text x="610" y="190" font-family="Arial" font-size="12" text-anchor="middle" fill="#e65100">Predicted Next Action:</text>
    <text x="610" y="210" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Type Password</text>
    
    <!-- Confidence Scores -->
    <rect x="540" y="250" width="140" height="80" rx="5" fill="white" stroke="#ff9800" stroke-width="1"/>
    <text x="610" y="270" font-family="Arial" font-size="12" text-anchor="middle" fill="#e65100">Confidence Scores:</text>
    <text x="560" y="290" font-family="Arial" font-size="11" text-anchor="start">Type Password: 92%</text>
    <text x="560" y="310" font-family="Arial" font-size="11" text-anchor="start">Click Submit: 5%</text>
    <text x="560" y="330" font-family="Arial" font-size="11" text-anchor="start">Other Actions: 3%</text>
  </g>
  
  <!-- Flow Arrows -->
  <g>
    <!-- Input to Processing -->
    <path d="M 280 250 L 330 250" fill="none" stroke="#757575" stroke-width="2"/>
    <polygon points="325,245 335,250 325,255" fill="#757575"/>
    
    <!-- Processing to Output -->
    <path d="M 470 250 L 520 250" fill="none" stroke="#757575" stroke-width="2"/>
    <polygon points="515,245 525,250 515,255" fill="#757575"/>
    
    <!-- Database to Model -->
    <path d="M 400 250 L 400 230" fill="none" stroke="#757575" stroke-width="2"/>
    <polygon points="395,235 400,225 405,235" fill="#757575"/>
  </g>
  
  <!-- Next Steps Box -->
  <rect x="200" y="380" width="400" height="70" rx="10" fill="white" stroke="#9e9e9e" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="400" y="410" font-family="Arial" font-size="14" text-anchor="middle">Once password is typed, model will predict "Click Submit"</text>
  <text x="400" y="430" font-family="Arial" font-size="14" text-anchor="middle">as the next action with high confidence</text>
</svg>