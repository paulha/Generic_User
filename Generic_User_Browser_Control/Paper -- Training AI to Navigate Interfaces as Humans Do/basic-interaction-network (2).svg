<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#f9f9f9"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle">Browser Interaction Network</text>
  <text x="400" y="65" font-family="Arial" font-size="16" text-anchor="middle" fill="#555">Login Process Example</text>
  
  <!-- Page States (Nodes) -->
  <g>
    <!-- Login Page -->
    <rect x="150" y="150" width="140" height="100" rx="10" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
    <text x="220" y="205" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#0d47a1">Login Page</text>
    
    <!-- Error Page -->
    <rect x="150" y="320" width="140" height="100" rx="10" fill="#ffebee" stroke="#f44336" stroke-width="2"/>
    <text x="220" y="375" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#b71c1c">Error Page</text>
    
    <!-- Dashboard Page -->
    <rect x="530" y="150" width="140" height="100" rx="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
    <text x="600" y="205" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#1b5e20">Dashboard</text>
  </g>
  
  <!-- Interactions (Edges) with Labels -->
  <g>
    <!-- Valid Login Path -->
    <path d="M 290 200 C 380 200 430 200 530 200" fill="none" stroke="#4caf50" stroke-width="3"/>
    <polygon points="525,195 540,200 525,205" fill="#4caf50"/>
    
    <!-- Valid Login Label -->
    <rect x="345" y="160" width="130" height="30" rx="15" fill="#f1f8e9" stroke="#4caf50" stroke-width="1.5"/>
    <text x="410" y="180" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#2e7d32">Successful Login</text>
    
    <!-- Error Path -->
    <path d="M 220 250 C 220 275 220 295 220 320" fill="none" stroke="#f44336" stroke-width="3"/>
    <polygon points="215,315 220,330 225,315" fill="#f44336"/>
    
    <!-- Error Label -->
    <rect x="240" y="275" width="130" height="30" rx="15" fill="#ffebee" stroke="#f44336" stroke-width="1.5"/>
    <text x="305" y="295" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#b71c1c">Invalid Credentials</text>
    
    <!-- Recovery Path -->
    <path d="M 290 370 C 380 370 450 300 530 250" fill="none" stroke="#ff9800" stroke-width="3" stroke-dasharray="8,4"/>
    <polygon points="525,245 540,250 525,255" fill="#ff9800"/>
    
    <!-- Recovery Label -->
    <rect x="370" y="320" width="130" height="30" rx="15" fill="#fff3e0" stroke="#ff9800" stroke-width="1.5"/>
    <text x="435" y="340" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#e65100">Retry with Correct</text>
  </g>
  
  <!-- Data Collection Indicators -->
  <g>
    <!-- Login Page Data Collection -->
    <circle cx="220" y="130" r="15" fill="#673ab7" stroke="#4a148c" stroke-width="1.5"/>
    <text x="220" y="135" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">L</text>
    
    <!-- Path Data Collection -->
    <circle cx="410" y="200" r="15" fill="#673ab7" stroke="#4a148c" stroke-width="1.5"/>
    <text x="410" y="205" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">L</text>
    
    <!-- Error Path Collection -->
    <circle cx="220" y="285" r="15" fill="#673ab7" stroke="#4a148c" stroke-width="1.5"/>
    <text x="220" y="290" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">L</text>
    
    <!-- Recovery Path Collection -->
    <circle cx="380" y="320" r="15" fill="#673ab7" stroke="#4a148c" stroke-width="1.5"/>
    <text x="380" y="325" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">L</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(620, 290)">
    <rect x="0" y="0" width="150" height="140" rx="5" fill="white" stroke="#757575" stroke-width="1.5"/>
    <text x="75" y="20" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Legend</text>
    
    <!-- Page State -->
    <rect x="10" y="30" width="20" height="15" rx="2" fill="#e3f2fd" stroke="#2196f3" stroke-width="1"/>
    <text x="40" y="42" font-family="Arial" font-size="11" text-anchor="start">Page State</text>
    
    <!-- Success Path -->
    <line x1="10" y1="60" x2="30" y2="60" stroke="#4caf50" stroke-width="2.5"/>
    <text x="40" y="63" font-family="Arial" font-size="11" text-anchor="start">Success Path</text>
    
    <!-- Error Path -->
    <line x1="10" y1="80" x2="30" y2="80" stroke="#f44336" stroke-width="2.5"/>
    <text x="40" y="83" font-family="Arial" font-size="11" text-anchor="start">Error Path</text>
    
    <!-- Recovery Path -->
    <line x1="10" y1="100" x2="30" y2="100" stroke="#ff9800" stroke-width="2.5" stroke-dasharray="5,5"/>
    <text x="40" y="103" font-family="Arial" font-size="11" text-anchor="start">Recovery Path</text>
    
    <!-- Data Collection Point -->
    <circle cx="20" cy="120" r="10" fill="#673ab7" stroke="#4a148c" stroke-width="1"/>
    <text x="20" y="124" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">L</text>
    <text x="40" y="123" font-family="Arial" font-size="11" text-anchor="start">Data Collection</text>
  </g>
</svg>